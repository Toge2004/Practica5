{% extends 'base.html' %}

{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Estás seguro de que quieres eliminar la tarea "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'tasks' %}">Cancelar</a>
</form>
{% endblock %}
