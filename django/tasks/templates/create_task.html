{% extends 'base.html' %}
{% block content %}

<h1>Crear Nueva Tarea</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="/tasks/create/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Tarea</button>
</form>

{% endblock %}
